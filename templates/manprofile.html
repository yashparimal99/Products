<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - DigiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
 
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px 0 0 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
 
    /* Sidebar Offcanvas */
    #sidebarMenu.offcanvas-start {
      width: 250px;
    }
 
    #sidebarMenu .offcanvas-body {
      padding: 0.5rem 1rem;
    }
 
    #sidebarMenu .nav-link {
      font-size: 0.9rem;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
      transition: color 0.3s;
    }
 
    #sidebarMenu .nav-link i {
      font-size: 1.1rem;
    }
 
    #sidebarMenu .nav-link.active {
      font-weight: 700;
      color: #97144D !important;
      background-color: #f0d7e0;
      border-radius: 4px;
    }
 
    #sidebarMenu .nav-link:hover {
      color: #7a0f3e;
      background-color: #f9e5ef;
      border-radius: 4px;
    }
 
    .top-bar button.btn-outline-light {
      border: 1.5px solid white;
      color: white;
      background: transparent;
      padding: 4px 10px;
      font-size: 1.3rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
 
    .top-bar button.btn-outline-light:hover {
      background-color: white;
      color: #97144D;
    }
 
 
    /* Top Bar */
    .top-bar {
      background-color: #97144D;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 1030;
    }
 
    .top-bar h5 {
      margin: 0;
      font-weight: 700;
      flex-grow: 1;
      text-align: center;
      color: white;
    }
 
    .logout-btn {
      background: transparent;
      border: 1.5px solid white;
      color: white;
      padding: 5px 15px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      flex-shrink: 0;
    }
 
    .logout-btn:hover {
      background-color: white;
      color: #97144D;
    }
 
    /* Search Bar Row with Sidebar Toggle & Chatbot */
    .search-chatbar {
      max-width: 900px;
      margin: 15px auto 40px auto;
      padding: 0 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
 
    /* Sidebar toggle button */
    .search-chatbar .btn-toggle-sidebar {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      color: #444;
      background: white;
      transition: border-color 0.3s, color 0.3s;
      cursor: pointer;
      flex-shrink: 0;
      min-width: 42px;
      padding: 6px 8px;
      font-size: 1.3rem;
    }
 
    .search-chatbar .btn-toggle-sidebar:hover {
      border-color: #97144D;
      color: #97144D;
    }
 
    /* Search input centered and wide */
    .search-chatbar input[type="text"] {
      flex-grow: 1;
      padding: 10px 14px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      outline-offset: 0;
      transition: border-color 0.3s;
      width: 9000px;
      margin: 0 auto;
      display: block;
    }
 
    .search-chatbar input[type="text"]:focus {
      border-color: #97144D;
      box-shadow: 0 0 5px rgba(151, 20, 77, 0.5);
    }
 
    /* Chatbot button right aligned */
    .search-chatbar .chatbot-btn {
      background-color: #97144D;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      font-size: 1.3rem;
      flex-shrink: 0;
    }
 
    .search-chatbar .chatbot-btn:hover {
      background-color: #7a0f3e;
    }
 
    /* Dashboard Cards */
    .dashboard-card {
      transition: 0.3s;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 20px 30px 20px;
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
 
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }
 
    .dashboard-icon {
      font-size: 32px;
      color: #97144D;
      margin-bottom: 15px;
    }
 
    .dashboard-card h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
 
    .dashboard-card p {
      flex-grow: 1;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
 
    .btn-digibank {
      background-color: #97144D;
      color: #fff;
      border: none;
      padding: 8px 18px;
      font-size: 0.9rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }
 
    .btn-digibank:hover {
      background-color: #7a0f3e;
      color: white;
    }
 
    /* Footer */
    footer.bg-custom {
      background-color: #97144D;
    }
  </style>

</head>

<!-- Dashboard Content -->
<div class="container my-5">
  <h3 class="mb-4" style="color: #97144D;">User Details</h3>
 
  <form action="#" method="post">
 
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" name="first_name" class="form-control" style="border: 0.5px solid #97144D;" value="Siddhi" readonly>
      </div>
      <div class="col-md-6">
        <label for="middleName" class="form-label">Middle Name</label>
        <input type="text" id="middleName" name="middle_name" class="form-control" style="border: 0.5px solid #97144D;" value="R." readonly>
      </div>
    </div>
 
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" name="last_name" class="form-control" style="border: 0.5px solid #97144D;" value="More" readonly>
      </div>
      <div class="col-md-6">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="tel" id="mobileNumber" name="mobile" class="form-control" style="border: 0.5px solid #97144D;" value="9876543210" readonly>
      </div>
    </div>
 
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" id="emailAddress" name="email" class="form-control" style="border: 0.5px solid #97144D;" value="siddhi.more@example.com" readonly>
      </div>
      <div class="col-md-6">
        <label for="panNumber" class="form-label">PAN Number</label>
        <input type="text" id="panNumber" name="pan_number" class="form-control" style="border: 0.5px solid #97144D;" value="ABCDE1234F" readonly>
      </div>
    </div>
 
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="aadharNumber" class="form-label">Aadhar Number</label>
        <input type="text" id="aadharNumber" name="aadhar_number" class="form-control" style="border: 0.5px solid #97144D;" value="1234-5678-9012" readonly>
      </div>
      <div class="col-md-6">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" id="userId" name="user_id" class="form-control" style="border: 0.5px solid #97144D;" value="SIDDHI001" readonly>
      </div>
    </div>
 
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="role" class="form-label">Role</label>
        <input type="text" id="role" name="role" class="form-control" style="border: 0.5px solid #97144D;" value="Bank Customer" readonly>
      </div>
      <div class="col-md-6">
        <!-- Empty column to maintain 2-column layout -->
      </div>
    </div>
 
    <div class="row mb-3">
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <textarea id="address" name="address" class="form-control" rows="3" style="border: 0.5px solid #97144D;" readonly>Siddhi More, 123 Street Name, City, State, India</textarea>
      </div>
    </div>
 
  </form>
</div>
