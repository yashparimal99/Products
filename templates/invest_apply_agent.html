<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Investment (Agent) - DigiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{background:#f8f9fa}
    .card{border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
    .btn-digi{background:#97144D;color:#fff;border:none}
    .btn-digi:hover{background:#7a0f3e;color:#fff}
  </style>
</head>
<body>
<div class="container my-4">
  <div class="card p-3 p-md-4">
    <div class="d-flex justify-content-between align-items-center">
      <h4 class="mb-3">Investment Application</h4>
      <span class="badge bg-info text-dark">You are applying as INVESTMENT AGENT</span>
    </div>
 
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <div class="alert alert-{{ 'success' if cat=='success' else 'danger' }} alert-dismissible fade show">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
 
    <form method="POST" action="{{ url_for('invest_agent_apply') }}">
      <div class="mb-3">
        <label class="form-label">Customer Email (registered)</label>
        <input type="email" name="customer_email" class="form-control" placeholder="customer@digibank.com" required>
      </div>
 
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">PAN Number</label>
        <input type="text" name="pan" class="form-control" placeholder="Enter PAN" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Initial Deposit Amount (₹)</label>
        <input type="number" name="initial_deposit" class="form-control" placeholder="Minimum ₹500" min="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Investment Type</label>
        <select name="investment_type" class="form-select" required>
          <option value="">Select investment type</option>
          <option>Public Provident Fund (PPF)</option>
          <option>Floating Rate Saving Bonds</option>
          <option>National Pension System (NPS)</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="form-label">Investment Tenure</label>
        <select name="investment_tenure" class="form-select" required>
          <option value="">Select tenure</option>
          <option>15 Years</option>
        </select>
      </div>
 
      <div class="text-center">
        <button class="btn btn-digi px-4" type="submit">Submit Application</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
