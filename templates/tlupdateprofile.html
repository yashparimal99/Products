
<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - DigiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
 
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px 0 0 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
 
    /* Sidebar Offcanvas */
    #sidebarMenu.offcanvas-start {
      width: 250px;
    }
 
    #sidebarMenu .offcanvas-body {
      padding: 0.5rem 1rem;
    }
 
    #sidebarMenu .nav-link {
      font-size: 0.9rem;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
      transition: color 0.3s;
    }
 
    #sidebarMenu .nav-link i {
      font-size: 1.1rem;
    }
 
    #sidebarMenu .nav-link.active {
      font-weight: 700;
      color: #0B4D83 !important;
      background-color: #f0d7e0;
      border-radius: 4px;
    }
 
    #sidebarMenu .nav-link:hover {
      color: #7a0f3e;
      background-color: #f9e5ef;
      border-radius: 4px;
    }
 
    .top-bar button.btn-outline-light {
      border: 1.5px solid white;
      color: white;
      background: transparent;
      padding: 4px 10px;
      font-size: 1.3rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }
 
    .top-bar button.btn-outline-light:hover {
      background-color: white;
      color: #0B4D83;
    }
 
 
    /* Top Bar */
    .top-bar {
      background-color: #0B4D83;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 1030;
    }
 
    .top-bar h5 {
      margin: 0;
      font-weight: 700;
      flex-grow: 1;
      text-align: center;
      color: white;
    }
 
    .logout-btn {
      background: transparent;
      border: 1.5px solid white;
      color: white;
      padding: 5px 15px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      flex-shrink: 0;
    }
 
    .logout-btn:hover {
      background-color: white;
      color: #0B4D83;
    }
 
    /* Search Bar Row with Sidebar Toggle & Chatbot */
    .search-chatbar {
      max-width: 900px;
      margin: 15px auto 40px auto;
      padding: 0 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
 
    /* Sidebar toggle button */
    .search-chatbar .btn-toggle-sidebar {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      color: #444;
      background: white;
      transition: border-color 0.3s, color 0.3s;
      cursor: pointer;
      flex-shrink: 0;
      min-width: 42px;
      padding: 6px 8px;
      font-size: 1.3rem;
    }
 
    .search-chatbar .btn-toggle-sidebar:hover {
      border-color: #0B4D83;
      color: #0B4D83;
    }
 
    /* Search input centered and wide */
    .search-chatbar input[type="text"] {
      flex-grow: 1;
      padding: 10px 14px;
      border-radius: 5px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      outline-offset: 0;
      transition: border-color 0.3s;
      width: 9000px;
      margin: 0 auto;
      display: block;
    }
 
    .search-chatbar input[type="text"]:focus {
      border-color: #0B4D83;
      box-shadow: 0 0 5px rgba(151, 20, 77, 0.5);
    }
 
    /* Chatbot button right aligned */
    .search-chatbar .chatbot-btn {
      background-color: #0B4D83;
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      font-size: 1.3rem;
      flex-shrink: 0;
    }
 
    .search-chatbar .chatbot-btn:hover {
      background-color: #7a0f3e;
    }
    .breadcrumb {
      margin-bottom: 0;
    }
    .breadcrumb .active {
      color: #0B4D83;
      font-weight: 500;
    }
    .breadcrumb a {
      text-decoration: none;
      color: #0B4D83;
    }
    .breadcrumb a:hover {
      text-decoration: underline;
    }
 
    /* Dashboard Cards */
    .dashboard-card {
      transition: 0.3s;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 20px 30px 20px;
      text-align: center;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
 
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }
 
    .dashboard-icon {
      font-size: 32px;
      color: #0B4D83;
      margin-bottom: 15px;
    }
 
    .dashboard-card h5 {
      font-weight: 600;
      margin-bottom: 10px;
    }
 
    .dashboard-card p {
      flex-grow: 1;
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
 
    .btn-digibank {
      background-color: #0B4D83;
      color: #fff;
      border: none;
      padding: 8px 18px;
      font-size: 0.9rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }
 
    .btn-digibank:hover {
      background-color: #7a0f3e;
      color: white;
    }
 
    /* Footer */
    footer.bg-custom {
      background-color: #0B4D83;
    }
  </style>
  <style>
  body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    .btn-submit {
      background-color: #0B4D83;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
    }
    .btn-submit:hover {
      background-color: #7a0f3e;
    }
  </style>
  <style>
   
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap');
 
    .digi-bank-logo {
 
      display: flex;
 
      align-items: center;
 
      gap: 12px;
 
      text-decoration: none;
 
      transition: transform 0.3s ease;
 
    }
 
    .digi-bank-logo:hover {
 
      transform: scale(1.05);
 
    }
 
    .logo-icon {
 
      width: 50px;
 
      height: 50px;
 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 100%);
 
      border-radius: 12px;
 
      display: flex;
 
      align-items: center;
 
      justify-content: center;
 
      position: relative;
 
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.3), 0 2px 6px rgba(0, 0, 0, 0.1);
 
    }
 
    .logo-icon::before {
 
      content: '';
 
      position: absolute;
 
      top: 8px;
 
      left: 8px;
 
      right: 8px;
 
      bottom: 8px;
 
      background: rgba(255, 255, 255, 0.95);
 
      border-radius: 8px;
 
    }
 
    .logo-icon::after {
 
      content: 'D';
 
      position: absolute;
 
      color: transparent;
 
      background: linear-gradient(135deg, #667eea, #764ba2);
 
      background-clip: text;
 
      -webkit-background-clip: text;
 
      font-weight: 800;
 
      font-size: 20px;
 
      z-index: 2;
 
    }
 
    .logo-text {
 
      color: #fff;
 
    }
 
    .main-text {
 
      font-size: 20px;
 
      font-weight: 800;
 
      letter-spacing: -0.5px;
 
      line-height: 1;
 
    }
 
    .digi {
 
      background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 25%, #FFF8DC 50%, #87CEFA 100%);
 
      background-clip: text;
 
      -webkit-background-clip: text;
 
      color: transparent;
 
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
 
    }
 
    .bank {
 
      color: #ffffff;
 
      margin-left: 3px;
 
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
 
    }
 
    .tagline {
 
      font-size: 9px;
 
      font-weight: 600;
 
      color: #e8f4f8;
 
      letter-spacing: 2px;
 
      text-transform: uppercase;
 
      margin-top: 2px;
 
    }
    </style>
</head>
 
<body>
<!-- Top Bar -->
  <div class="top-bar d-flex align-items-center px-3 py-2" style="background-color:#0B4D83; color:white;">
 
 
    <!-- Logo / Image -->
    <!-- ðŸ”½ Custom DigiBank Logo -->
    <a class="navbar-brand digi-bank-logo" href="{{ url_for('home') }}">
      <div class="logo-icon"></div>
      <div class="logo-text">
        <div class="main-text">
          <span class="digi">DiGi</span><span class="bank">Bank</span>
        </div>
        <div class="tagline">Smart Banking</div>
      </div>
    </a>
 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Title -->
    <h5 class="flex-grow-1 text-center m-0">Welcome To Team Lead Dashboard - DigiBank</h5>
 
    <!-- Logout Button -->
    <div class="d-flex align-items-center">
      <h5 class="m-0 me-2 fs-6">Welcome, {{ user.email }} </h5>
      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm ms-3">
        Logout
      </a>
    </div>
  </div>
 
 
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" style="background-color:#f8f9fa; padding:8px 15px; border-radius:4px; margin:10px 20px;">
    <ol class="breadcrumb mt-0">
      <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}" style="color:#0B4D83;">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page" style="color:#0B4D83; font-weight:bold;"> Update Profile
      </li>
    </ol>
  </nav>
 
  <!-- Content -->
  <div class="container my-5">
    <h3 class="mb-4" style="color: #0B4D83;">User Details</h3>
 
    <form action="{{ url_for('tlupdate_profile') }}" method="post" id="userForm" novalidate>
 
      <!-- keep a copy of original mobile for change-detection -->
      <input type="hidden" id="origMobile" value="{{ user.mobile or '' }}">
 
      <!-- Mobile (no required) -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input type="text" id="mobile" name="mobile" class="form-control" style="border: 0.5px solid #0B4D83;"
            value="{{ user.mobile or '' }}">
        </div>
      </div>
 
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" name="city" class="form-control" style="border: 0.5px solid #0B4D83;"
            value="{{ user.city or '' }}">
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" name="state" class="form-control" style="border: 0.5px solid #0B4D83;"
            value="{{ user.state or '' }}">
        </div>
        <div class="col-md-4">
          <label for="country" class="form-label">Country</label>
          <input type="text" id="country" name="country" class="form-control" style="border: 0.5px solid #0B4D83;"
            value="{{ user.country or '' }}">
        </div>
      </div>
 
      <!-- Address (no required) -->
      <div class="row mb-3">
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" name="address" class="form-control" style="border: 0.5px solid #0B4D83;"
            rows="3">{{ user.address or '' }}</textarea>
        </div>
      </div>
 
 
      <!-- Change Password (optional) -->
      <div class="mb-3 mt-4">
        <div class="form-check form-switch mb-2">
          <input class="form-check-input custom-switch" type="checkbox" id="toggleChangePw">
          <label class="form-check-label ms-3" for="toggleChangePw">
            Change Password (optional)
          </label>
 
        </div>
 
 
        <!-- hidden/disabled until toggled -->
        <div id="pwBlock" class="d-none mt-4">
          <div class="row mb-3">
            <!-- Current Password -->
            <div class="col-md-4">
              <div class="input-group mb-2">
                <span class="input-group-text" style="border: 0.5px solid #0B4D83;">Current</span>
                <input type="password" id="currentPassword" name="current_password" class="form-control"
                  style="border: 0.5px solid #0B4D83;" autocomplete="current-password" disabled>
                <button class="btn btn-outline-custom" type="button" style="border: 0.5px solid #0B4D83;"
                  data-toggle-pass="#currentPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
 
            <!-- New Password -->
            <div class="col-md-4">
              <div class="input-group mb-2">
                <span class="input-group-text" style="border: 0.5px solid #0B4D83;">New</span>
                <input type="password" id="newPassword" style="border: 0.5px solid #0B4D83;" name="new_password"
                  class="form-control" autocomplete="new-password" disabled>
                <button class="btn btn-outline-custom" style="border: 0.5px solid #0B4D83;" type="button"
                  data-toggle-pass="#newPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
 
            <!-- Confirm Password -->
            <div class="col-md-4">
              <div class="input-group mb-2">
                <span class="input-group-text" style="border: 0.5px solid #0B4D83;">Confirm</span>
                <input type="password" id="confirmPassword" style="border: 0.5px solid #0B4D83;" name="confirm_password"
                  class="form-control" autocomplete="new-password" disabled>
                <button class="btn btn-outline-custom" style="border: 0.5px solid #0B4D83;" type="button"
                  data-toggle-pass="#confirmPassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
 
        <script>
          // show/hide & enable/disable password fields
          const pwToggle = document.getElementById('toggleChangePw');
          const pwBlock = document.getElementById('pwBlock');
 
          function setPwEnabled(on) {
            pwBlock.classList.toggle('d-none', !on);
            pwBlock.querySelectorAll('input[type="password"]').forEach(i => {
              i.disabled = !on;
              if (!on) i.value = '';
            });
          }
          setPwEnabled(false);
          pwToggle.addEventListener('change', e => setPwEnabled(e.target.checked));
 
          // keep your existing show/hide eye button behavior
          document.querySelectorAll('[data-toggle-pass]').forEach(btn => {
            btn.addEventListener('click', () => {
              const input = document.querySelector(btn.getAttribute('data-toggle-pass'));
              const icon = btn.querySelector('i');
              if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
              } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
              }
            });
          });
 
          // validate ONLY if mobile changed (and not empty)
          document.getElementById('userForm').addEventListener('submit', (e) => {
            const mobile = document.getElementById('mobile').value.trim();
            const orig = document.getElementById('origMobile').value.trim();
 
            // validate mobile only when user actually changed it
            if (mobile !== orig && mobile !== '') {
              if (!/^\d{10}$/.test(mobile)) {
                e.preventDefault(); e.stopPropagation();
                alert('Mobile number must be exactly 10 digits.');
                return;
              }
            }
 
            // password validation only when user opted in
            if (pwToggle.checked) {
              const curr = document.getElementById('currentPassword').value;
              const neu = document.getElementById('newPassword').value;
              const conf = document.getElementById('confirmPassword').value;
 
              if (!curr || !neu || !conf) {
                e.preventDefault(); e.stopPropagation();
                alert('To change your password, fill Current, New, and Confirm.');
                return;
              }
              if (neu.length < 8) {
                e.preventDefault(); e.stopPropagation();
                alert('New password must be at least 8 characters.');
                return;
              }
              if (neu !== conf) {
                e.preventDefault(); e.stopPropagation();
                alert('New password and Confirm password do not match.');
                return;
              }
            }
          }, true);
        </script>
 
 
        <!-- Submit -->
        <div class="d-flex justify-content-center mt-3">
          <button id="saveBtn" type="submit" class="btn px-4 py-2"
            style="background-color:#0B4D83; border:none; color:white; font-weight:600;">
            Save Changes
          </button>
        </div>
 
    </form>
  </div>
 
 
<!-- Footer -->
  <footer class="bg-custom text-white text-center py-3 mt-auto">
    Â© 2025 DigiBank. All rights reserved.
  </footer>
  <!-- Pre-submit toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1100">
    <div id="preSubmitToast" class="toast align-items-center text-bg-dark border-0" role="status" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Saving your changesâ€¦
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
 
  <script>
    // show a quick pre-submit toast & lock the button
    (function () {
      const form = document.getElementById('userForm');
      const btn = document.getElementById('saveBtn');
      const toastEl = document.getElementById('preSubmitToast');
 
      form.addEventListener('submit', function (e) {
        // If you have custom client-side validation that may call preventDefault(),
        // we only show the toast if the form is still submitting.
        // Give the browser a tick to decide if submission is canceled.
        setTimeout(function () {
          // If weâ€™re still on the page (not navigated), show the toast and lock the button
          if (document.body.contains(form)) {
            try {
              const t = new bootstrap.Toast(toastEl, { delay: 2000 });
              t.show();
            } catch (_) { }
            if (btn) {
              btn.disabled = true;
              btn.textContent = 'Savingâ€¦';
            }
          }
        }, 0);
      });
    })();
  </script>
  <style>
    /* Custom DigiBank switch color */
    .form-check-input.custom-switch {
      width: 2.5em;
      height: 1.3em;
      border: 0.5px solid #0B4D83;
      background-color: #fff;
      cursor: pointer;
    }
 
    .form-check-input.custom-switch:checked {
      background-color: #0B4D83;
      border-color: #0B4D83;
    }
 
    .form-check-input.custom-switch:focus {
      box-shadow: 0 0 0 0.2rem rgba(151, 20, 77, 0.25);
    }
  </style>
 
</body>
 
</html>
