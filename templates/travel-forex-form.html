      margin-top: 80px;

      background-color: white;

      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      color: #97144D;
    }

    .btn-submit {
      background-color: #97144D;
      color: white;
    }

    .btn-submit:hover {
      background-color: #7a103c;
    }
  </style>

<body>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('exploreproduct') }}">Explore Products</a>

          <li class="nav-item">
            <a class="nav-link" href="#">Grab Deals</a>

        </ul>

          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

        </form>
      </div>
    </div>
  </nav>

  <div class="card mt-4 border-0"></div>
  <div class="card mt-4 border-0"></div>

  <style>
    .breadcrumb .breadcrumb-item a {
      color: #97144D;
      text-decoration: none;
    }

    .breadcrumb .breadcrumb-item a:hover {
      text-decoration: underline;
    }

    .breadcrumb .breadcrumb-item {
      color: #97144D;
    }
  </style>

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="s1.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="s2.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="s3.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

  <div class="container d-flex justify-content-center">
    <div class="form-container">
      <h2 class="form-title text-center mb-4">Apply for Travel Forex Card</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailAddress" required />
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNumber" required />
        </div>
        <div class="mb-3">
          <label for="passportNumber" class="form-label">Passport Number</label>
          <input type="text" class="form-control" id="passportNumber" required />
        </div>
        <button type="submit" class="btn btn-submit w-100">Submit Application</button>
      </form>
    </div>
  </div>

</body>
