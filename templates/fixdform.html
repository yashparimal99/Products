<style>
  .form-container {
    width: 100%;
    max-width: 600px; /* wider form */
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
  }
  .btn-submit {
      background-color: #97144D;
      color: white;
  }
 
  .form-select:focus {
    border-color: #97144D !important;
    box-shadow: 0 0 0 0.2rem rgba(151, 20, 77, 0.25);
  }
  #accountType.savings-selected {
    background-color: #97144D;
    color: #fff;
  }
  
  .custom-select .option:hover {
    background: #97144D;
    color: #fff;
  }
</style>

<div class="container d-flex justify-content-center py-4">
  <div class="form-container shadow-sm" style="border: 2px solid #97144D; margin-right: 1rem; flex: 1;" >
    <h2 class="form-title text-center mb-4">Axis Bank Fixed Deposits Opening</h2>
    <form action="#" method="post">
      <div class="mb-3">
        <label for="fName" class="form-label">First Name</label>
        <input type="text" class="form-control" style="border: 0.5px solid #97144D; margin-right: 1rem; flex: 1;" id="fName" required />
      </div>
      <div class="mb-3">
        <label for="mName" class="form-label">Middle Name</label>
        <input type="text" class="form-control" style="border: 0.5px solid #97144D; margin-right: 1rem; flex: 1;"id="mName" required />
      </div>
      <div class="mb-3">
        <label for="lName" class="form-label">Last Name</label>
        <input type="text" class="form-control" style="border: 0.5px solid #97144D; margin-right: 1rem; flex: 1;" id="lName" required />
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" style="border: 0.5px solid #97144D; margin-right: 1rem; flex: 1;" id="emailAddress" required />
      </div>

      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" style="border: 0.5px solid #97144D; margin-right: 1rem; flex: 1;" id="mobileNumber" required />
      </div>

      <div class="mb-3">
        <label for="ANumber" class="form-label">Addhar Number</label>
        <input type="text" class="form-control" style="border: 0.5px solid #97144D; margin-right: 1rem; flex: 1;" id="ANumber" required />
      </div>

      <!-- New Account Type dropdown -->
      <div class="mb-4">
        <label for="accountType" class="form-label" >Account Type</label>
        <select class="form-select"  id="accountType" name="accountType" required>
          <option value="" selected disabled>Select account type</option>
          <!-- <option value="savings" >Savings</option>
          <option value="salary">Salary</option>
          <option value="safec">Safe Custody</option>
          <option value="penAcc">Pension Account</option> -->
          <option value="fixdep">FiX Deposits</option>
        </select>
      </div>

      <button type="submit" class="btn btn-submit w-100">Submit Application</button>
    </form>
  </div>
