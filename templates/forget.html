<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | DigiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --brand:#0B4D83; }
    body{ background:#f5f7fb; }
    .wrap{ max-width:480px; margin:100px auto; }
    .card{ border:1px solid #e5e7eb; border-radius:14px; box-shadow:0 10px 24px rgba(11,77,131,.08); }
    h4{ color:var(--brand); font-weight:800; }
    .btn-brand{ background:var(--brand); color:#fff; font-weight:700; }
    .btn-brand:hover{ background:#7a103c; color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-body p-4">
        <h4 class="mb-3">Reset your password</h4>
 
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
 
        <form method="post" novalidate>
          <div class="mb-3">
            <label class="form-label fw-semibold">Registered Email</label>
            <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">New Password</label>
            <input type="password" class="form-control" name="password" placeholder="Min 8 characters" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Confirm New Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
          </div>
          <button class="btn btn-brand w-100">Update Password</button>
        </form>
 
        <div class="text-center mt-3">
          <a href="{{ url_for('login') }}">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
