<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Application Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      background-color: #97144D;
    }
    .navbar-brand {
      font-weight: bold;
      color: white !important;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .nav-btn {
      background-color: white;
      color: #97144D;
      border: 1px solid #97144D;
      margin: 0 5px;
    }
    .nav-btn:hover {
      background-color: #97144D;
      color: white;
    }
    footer {
      background-color: #97144D;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    /* Breadcrumb styling */
    .breadcrumb-item a {
      color: #97144D;
      text-decoration: none;
    }
    .breadcrumb-item a:hover {
      color: #7a103e; /* Slightly darker hover */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg px-3">
    <a class="navbar-brand" href="#">DigiBank</a>
    <div class="mx-auto">
      <span class="navbar-text text-white h5 me-4">Apply for a New Card</span>
    </div>
  </nav>

  <!-- Breadcrumb -->
  <div class="container my-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="cards_dashboard.html">Dashboard</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page" style="color: #97144D; font-weight: bold;">
          Card Application Form
        </li>
      </ol>
    </nav>

    <!-- Card Application Form -->
    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <h4 class="mb-4">Card Application Details</h4>
      <form>
        <div class="mb-3">
          <label for="customerName" class="form-label">Customer Name</label>
          <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="mb-3">
          <label for="cardType" class="form-label">Card Type</label>
          <select class="form-select" id="cardType" required>
            <option value="" selected disabled>Select Card Type</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="International Card">International Card</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" required>
        </div>
        <!-- New Aadhar Field -->
        <div class="mb-3">
          <label for="aadharNumber" class="form-label">Aadhar Number</label>
          <input type="text" class="form-control" id="aadharNumber" maxlength="12" pattern="\d{12}" placeholder="Enter 12-digit Aadhar number" required>
        </div>
        <!-- New PAN Field -->
        <div class="mb-3">
          <label for="panNumber" class="form-label">PAN Card Number</label>
          <input type="text" class="form-control" id="panNumber" maxlength="10" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" placeholder="Enter PAN number (e.g., ABCDE1234F)" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn nav-btn">Submit Application</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Â© 2024 DigiBank. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
