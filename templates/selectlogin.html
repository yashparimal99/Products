<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiBank Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      transition: 0.3s;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
    }
    .login-card:hover {
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      transform: translateY(-5px);
    }
    .login-icon {
      font-size: 40px;
      color: #97144D;
      margin-bottom: 15px;
    }
    .btn-digibank {
      color: #97144D;
      border: 1px solid #97144D;
    }
    .btn-digibank:hover {
      background-color: #97144D;
      color: #fff;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #97144D;">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">DigiBank</a>
  </div>
</nav>

<!-- Selection Cards -->
<div class="container mt-5">
  <h3 class="text-center mb-5">Select Your Login Type</h3>
  <div class="row justify-content-center g-4">

    <!-- User Login -->
    <div class="col-md-4">
      <div class="login-card">
        <div class="login-icon">
          <i class="bi bi-person-circle"></i>
        </div>
        <h5>User Login</h5>
        <p>Access your accounts, transactions, and services.</p>
        <a href="{{ url_for('login') }}" class="btn btn-digibank">Login as User</a>
      </div>
    </div>

    <!-- Manager Login -->
    <div class="col-md-4">
      <div class="login-card">
        <div class="login-icon">
          <i class="bi bi-shield-lock"></i>
        </div>
        <h5>Manager Login</h5>
        <p>Access admin tools and bank management features.</p>
        <a href="login.html" class="btn btn-digibank">Login as Manager</a>
      </div>
    </div>

  </div>
</div>

<!-- Footer -->
<footer class="text-white text-center py-3 mt-5" style="background-color: #97144D;">
  Â© 2025 DigiBank. All rights reserved.
</footer>

<!-- Bootstrap JS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
