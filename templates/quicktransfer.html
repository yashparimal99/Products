<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Transfer - DigiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body { background-color:#f8f9fa; font-family:'Segoe UI',sans-serif; }
    .top-bar { background:#97144D; color:#fff; padding:10px 20px; position:sticky; top:0; z-index:1030; }
    .logout-btn { border:1.5px solid #fff; color:#fff; }
    .logout-btn:hover{ background:#fff; color:#97144D;}
    .btn-submit { background-color:#97144D; color:#fff; font-weight:600; border:none; padding:10px 0; border-radius:4px; }
    .btn-submit:hover { background:#7a0f3e; }
    .form-control, .form-select { border:0.5px solid #97144D; }
  </style>
</head>
<body>
 
<!-- Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sidebarMenuLabel">User</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link text-dark" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-2"></i> Home</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-dark" href="{{ url_for('viewaccounts') }}"><i class="bi bi-person-lines-fill me-2"></i> View Accounts</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-dark" href="{{ url_for('Txnhistory') }}"><i class="bi bi-clock-history me-2"></i> Transaction History</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-dark" href="{{ url_for('accountbal') }}"><i class="bi bi-wallet2 me-2"></i> Check Balance</a></li>
      <li class="nav-item mb-2"><a class="nav-link text-dark" href="{{ url_for('paybill') }}"><i class="bi bi-credit-card me-2"></i> Pay Bill</a></li>
    </ul>
  </div>
</div>
 
<!-- Top Bar -->
<div class="top-bar d-flex align-items-center">
  <button class="btn btn-outline-light btn-sm me-3" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu" aria-label="Toggle sidebar"><i class="bi bi-list"></i></button>
  <h5 class="m-0 flex-grow-1 text-center">Quick Fund Transfer</h5>
  <div class="d-flex align-items-center">
    <h5 class="m-0 me-2 fs-6">Welcome, {{ user.name if user else '' }}!</h5>
    <a href="{{ url_for('logout') }}" class="logout-btn btn btn-outline-light btn-sm">Logout</a>
  </div>
</div>
 
<div class="container my-4">
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}" style="color:#97144D;">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page" style="color:#97144D; font-weight:bold;">Quick Transfer</li>
    </ol>
  </nav>
 
  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post" action="{{ url_for('quicktransfer') }}" id="transferForm" novalidate>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">From Account</label>
          <div class="col-sm-10">
            <select name="from_account" class="form-select" required>
              <option value="" disabled selected>Select your account</option>
              {% for a in my_accounts %}
                <option value="{{ a.account_number }}">
                  {{ a.account_type|capitalize }} - {{ a.account_number }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>
 
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">To Account Number</label>
          <div class="col-sm-4">
            <input type="text" name="to_account" class="form-control" required />
          </div>
          <label class="col-sm-2 col-form-label">Re-enter Account No</label>
          <div class="col-sm-4">
            <input type="text" id="to_account_confirm" class="form-control" required />
          </div>
        </div>
 
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Amount (₹)</label>
          <div class="col-sm-4">
            <input type="number" name="amount" step="0.01" min="0.01" class="form-control" required />
          </div>
          <label class="col-sm-2 col-form-label">Remark</label>
          <div class="col-sm-4">
            <input type="text" name="note" maxlength="255" class="form-control" placeholder="(optional)" />
          </div>
        </div>
 
        <div class="text-center">
          <button type="submit" class="btn-submit btn px-4">Transfer Amount</button>
        </div>
      </form>
    </div>
  </div>
</div>
 
<footer class="text-white text-center py-3 mt-auto" style="background-color:#97144D;">© 2025 DigiBank. All rights reserved.</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById('transferForm').addEventListener('submit', function(e){
    const toAcc = document.querySelector('input[name="to_account"]').value.trim();
    const toAccConf = document.getElementById('to_account_confirm').value.trim();
    if (toAcc !== toAccConf) {
      e.preventDefault();
      alert('The destination account numbers do not match.');
    }
  });
</script>
</body>
</html>
