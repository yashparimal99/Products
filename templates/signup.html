<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | DigiBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
  <link rel="stylesheet"
        href="{{ url_for('static', filename='css/styles.css') }}" />
  <style>
    :root {
      --primary-color: #0B4D83;
      --secondary-color: #1976D2;
    }
    .form-container {
      width: 100%;
      max-width: 1000px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
    }
    .form-title {
      color: var(--primary-color);
    }
    .btn-submit {
      background-color: var(--primary-color);
      color: white;
      border: 1px solid var(--primary-color);
      font-weight: 600;
    }
    .btn-submit:hover,
    .btn-submit:focus {
      background-color: #7a103c; /* kept as is */
      border-color: #7a103c;
    }
    .btn-outline-custom {
      color: #ffffff !important;
      border: 2px solid #ffffff !important;
      background-color: transparent !important;
      font-weight: 500;
    }
    .btn-outline-custom:hover,
    .btn-outline-custom:focus,
    .btn-outline-custom:active {
      color: #ffffff !important;
      border-color: #ffffff !important;
      background-color: transparent !important;
      box-shadow: none !important;
    }
    .custom-navbar {
      background-color: var(--primary-color) !important;
    }
    .navbar-heading {
      color: #ffffff;
      margin: 0;
    }
    .form-section {
      padding-top: 120px;
    }
 
    /* ✅ Updated Logo CSS for better contrast on dark background */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap');
 
    .digi-bank-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .digi-bank-logo:hover {
      transform: scale(1.05);
    }
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.3), 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
    }
    .logo-icon::after {
      content: 'D';
      position: absolute;
      color: transparent;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-clip: text;
      -webkit-background-clip: text;
      font-weight: 800;
      font-size: 20px;
      z-index: 2;
    }
    .logo-text {
      color: #fff;
    }
    .main-text {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.5px;
      line-height: 1;
    }
    .digi {
      background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 25%, #FFF8DC 50%, #87CEFA 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .bank {
      color: #ffffff;
      margin-left: 3px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .tagline {
      font-size: 9px;
      font-weight: 600;
      color: #e8f4f8;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 2px;
    }
  </style>
</head>
<body style="background-color: #f8f9fa;">
 
  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
     
      <!-- ✅ Replaced Image with Custom Logo -->
      <div class="digi-bank-logo">
        <div class="logo-icon"></div>
        <div class="logo-text">
          <div class="main-text">
            <span class="digi">DiGi</span><span class="bank">Bank</span>
          </div>
          <div class="tagline">Digital Excellence</div>
        </div>
      </div>
 
      <h5 class="navbar-heading text-white text-center flex-grow-1">
        Welcome DigiBank Register Page
      </h5>
      <a href="{{ url_for('login') }}" class="btn btn-outline-custom">Login</a>
    </div>
  </nav>
 
  <!-- ✅ Register Form -->
  <div class="container form-section d-flex justify-content-center align-items-center">
    <div class="form-container shadow-sm">
      <h2 class="form-title text-center mb-4">Register With Us</h2>
 
      <form method="post" autocomplete="on">
        <div class="row g-3">
          <!-- Row 1 -->
          <div class="col-md-4">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required />
          </div>
          <div class="col-md-4">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
          </div>
          <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" placeholder="DD/MM/YYYY" required />
          </div>
 
          <!-- Row 2 -->
          <div class="col-md-4">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="9876543210" required />
          </div>
          <div class="col-md-4">
            <label for="aadhaar" class="form-label">Aadhaar Number</label>
            <input type="text" class="form-control" id="aadhaar" name="aadhaar" placeholder="1234 5678 9012" required />
          </div>
          <div class="col-md-4">
            <label for="pan" class="form-label">PAN</label>
            <input type="text" class="form-control" id="pan" name="pan" placeholder="ABCDE1234F" required />
          </div>
 
          <!-- Row 3 -->
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required />
          </div>
          <div class="col-md-4">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Enter your state" required />
          </div>
 
          <!-- Row 4 -->
          <div class="col-md-4">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="Enter your country" required />
          </div>
          <div class="col-md-4">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required />
          </div>
          <div class="col-md-4">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required />
          </div>
 
        </div>
 
        <!-- ✅ Centered Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-submit px-5">Register</button>
        </div>
      </form>
 
      <!-- Login prompt -->
      <p class="text-center small mt-3">
        Already have an account?
        <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login</a>
      </p>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirm_password");
    const form = document.querySelector("form");
 
    form.addEventListener("submit", function (e) {
      if (password.value !== confirmPassword.value) {
        e.preventDefault(); // stop form submission
        alert("Passwords do not match. Please try again.");
        confirmPassword.focus();
      }
    });
  </script>
</body>
</html>
