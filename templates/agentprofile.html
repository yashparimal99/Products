<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard - DigiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px 0 0 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #sidebarMenu.offcanvas-start {
      width: 250px;
    }

    #sidebarMenu .offcanvas-body {
      padding: 0.5rem 1rem;
    }

    #sidebarMenu .nav-link {
      font-size: 0.9rem;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #333;
      transition: color 0.3s;
    }

    #sidebarMenu .nav-link i {
      font-size: 1.1rem;
    }

    #sidebarMenu .nav-link.active {
      font-weight: 700;
      color: #97144D !important;
      background-color: #f0d7e0;
      border-radius: 4px;
    }

    #sidebarMenu .nav-link:hover {
      color: #7a0f3e;
      background-color: #f9e5ef;
      border-radius: 4px;
    }

    .top-bar {
      background-color: #97144D;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 1030;
    }

    .top-bar h5 {
      margin: 0;
      font-weight: 700;
      flex-grow: 1;
      text-align: center;
      color: white;
    }

    .top-bar button.btn-outline-light {
      border: 1.5px solid white;
      color: white;
      background: transparent;
      padding: 4px 10px;
      font-size: 1.3rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .top-bar button.btn-outline-light:hover {
      background-color: white;
      color: #97144D;
    }

    .logout-btn {
      background: transparent;
      border: 1.5px solid white;
      color: white;
      padding: 5px 15px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
      flex-shrink: 0;
    }

    .logout-btn:hover {
      background-color: white;
      color: #97144D;
    }

    .btn-digibank {
      background-color: #97144D;
      color: #fff;
      border: none;
      padding: 8px 18px;
      font-size: 0.9rem;
      border-radius: 25px;
      transition: background-color 0.3s ease;
    }

    .btn-digibank:hover {
      background-color: #7a0f3e;
      color: white;
    }

    .btn-submit {
      background-color: #97144D;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 0;
      border-radius: 4px;
    }

    .btn-submit:hover {
      background-color: #7a0f3e;
    }

    footer.bg-custom {
      background-color: #97144D;
    }
  </style>
</head>

<body>

  <!-- Sidebar Offcanvas -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarMenuLabel">User</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a class="nav-link text-dark active" href="userdashboard.html"><i
              class="bi bi-speedometer2 me-2"></i> Home</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="{{ url_for('viewaccounts') }}"><i
              class="bi bi-person-lines-fill me-2"></i> View Accounts</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="loans.html"><i class="bi bi-cash-coin me-2"></i>
            Loans</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="transactions.html"><i
              class="bi bi-clock-history me-2"></i> Transaction History</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="balance.html"><i class="bi bi-wallet2 me-2"></i>
            Check Balance</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="user.html"><i
              class="bi bi-person dashboard-icon mb-2"></i> Profile</a></li>
        <li class="nav-item mb-2"><a class="nav-link text-dark" href="paybill.html"><i
              class="bi bi-credit-card me-2"></i> Pay Bill</a></li>
      </ul>
    </div>
  </div>

  <!-- Top Bar -->
  <div class="top-bar d-flex align-items-center">
    <button class="btn btn-outline-light btn-sm me-3" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu" aria-label="Toggle sidebar"><i class="bi bi-list"></i></button>
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo"
      style="height: 40px; width:auto; background-color:#fff; border-radius:5px; padding:2px;" class="me-3">
    <h5 class="m-0 text-center flex-grow-1">DigiBank User Dashboard</h5>
     <div class="d-flex align-items-center">
      <h5 class="m-0 me-2 fs-6">Welcome, {{ user.email }}</h5>
      <a href="{{ url_for('logout') }}" class="logout-btn btn btn-outline-light btn-sm">Logout</a>
  </div>
  </div>


<!-- <div class="d-flex align-items-center">
            <h5 class="m-0 me-2 fs-6">Welcome, {{ user.name }} !  ({{user.role}})</h5>
            <a href="{{ url_for('logout') }}" class="logout-btn btn btn-outline-light btn-sm">
              Logout
            </a>
          </div> -->

  
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="bg-light px-3 py-2">
    <ol class="breadcrumb mb-0">
      <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}" style="color: #97144D;">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('agentprofile') }}" style="color: #97144D;">User Profile</a></li>
  
    </li>
    </ol>
  </nav>

  <!-- Dashboard Content -->
  <div class="container my-5">
    <h3 class="mb-4" style="color: #97144D;">User Details</h3>

    <form action="#" method="post" novalidate>
      <!-- All fields readonly -->
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label">User ID</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.user_id }}" readonly></div>
        <div class="col-md-6"><label class="form-label">Full Name</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.name }}" readonly></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label">PAN</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.pan }}" readonly></div>
        <div class="col-md-6"><label class="form-label">Aadhar</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.aadhaar }}" readonly></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label">Date of Birth</label><input type="date" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.dob }}" readonly></div>
        <div class="col-md-6"><label class="form-label">Mobile Number</label><input type="tel" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.mobile }}" readonly></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label">Email</label><input type="email" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.email }}" readonly></div>
        <div class="col-md-6"><label class="form-label">Gender</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.gender }}" readonly></div>
      </div>
      <div class="row mb-3">
        <div class="col-12"><label class="form-label">Address</label><textarea class="form-control" rows="3"
            style="border:0.5px solid #97144D;" value="{{ user.address }}" readonly></textarea></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4"><label class="form-label">City</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.city }}" readonly></div>
        <div class="col-md-4"><label class="form-label">State</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.state }}" readonly></div>
        <div class="col-md-4"><label class="form-label">Country</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.country }}" readonly></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label">Department</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.department }}" readonly></div>
        <div class="col-md-6"><label class="form-label">Onboarding Date</label><input type="date" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.onboarding_date }}" readonly></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6"><label class="form-label">Status</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.status }}" readonly></div>
        <div class="col-md-6"><label class="form-label">Role</label><input type="text" class="form-control"
            style="border:0.5px solid #97144D;" value="{{ user.role }}" readonly></div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" id="passwordField" class="form-control" style="border:0.5px solid #97144D;"
              value="{{ user.password }}" readonly>
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()" tabindex="-1">
              <i id="toggleIcon" class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <script>
          function togglePassword() {
            const passwordField = document.getElementById("passwordField");
            const toggleIcon = document.getElementById("toggleIcon");

            if (passwordField.type === "password") {
              passwordField.type = "text";
              toggleIcon.classList.remove("bi-eye");
              toggleIcon.classList.add("bi-eye-slash");
            } else {
              passwordField.type = "password";
              toggleIcon.classList.remove("bi-eye-slash");
              toggleIcon.classList.add("bi-eye");
            }
          }
        </script>
        <div class="col-md-6">
          <label class="form-label">Deleted At</label>
          <input type="text" class="form-control" style="border:0.5px solid #97144D;" value="{{ user.deleted_date }}"
            readonly>
        </div>
      </div> <!-- closes the row -->
    </form>

    <!-- Edit Details Button -->
    <div class="mt-3 d-flex justify-content-center">
      <a href="{{ url_for('updateprofile') }}" class="btn btn-primary" style="background-color:#97144D; border:none;">
        Edit Details
      </a>
    </div>
