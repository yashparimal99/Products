<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply - Foreign Currency Exchange</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      margin-top: 80px;
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      color: #97144D;
    }
    .btn-submit {
      background-color: #97144D;
      color: white;
    }
    .btn-submit:hover {
      background-color: #7a103c;
    }
  </style>
</head>
<body>

  <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #97144D !important;">
    <div class="container-fluid">
      <img src="axislogo1.png" alt="Axis Bank" height="60" class="my-2">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- <div class="container-fluid justify-content-center"></div> -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('exploreproduct') }}">Explore Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Grab Deals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Make Payments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bank Smart</a>
          </li>

        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>

        </form>
      </div>
    </div>
  </nav>

  <div class="card mt-4 border-0"></div>
  <div class="card mt-4 border-0"></div>

  <style>
    .breadcrumb .breadcrumb-item a {
      color: #97144D;
      text-decoration: none;
    }

    .breadcrumb .breadcrumb-item a:hover {
      text-decoration: underline;
    }

    .breadcrumb .breadcrumb-item {
      color: #97144D;
    }
  </style>

 <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('exploreproduct') }}">Explore Products</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('forex') }}">Forex</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('currency_exchange') }}"> Foregin Currency Exchange</a></li>
     <li class="breadcrumb-item"><a href="{{ url_for('currency_exchange_form') }}"> Foregin Currency Exchange Form</a></li>
     
     
 
    </ol>
  </nav>
  <div class="container d-flex justify-content-center">
    <div class="form-container">
      <h2 class="form-title text-center mb-4">Currency Exchange Application</h2>
      <form action="#" method="post">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailAddress" required />
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNumber" required />
        </div>
        <div class="mb-3">
          <label for="currency" class="form-label">Currency to Exchange</label>
          <select class="form-select" id="currency" required>
            <option selected disabled value="">Choose...</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>INR</option>
            <option>JPY</option>
            <option>AUD</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="amount" required />
        </div>
        <button type="submit" class="btn btn-submit w-100">Submit Application</button>
      </form>
    </div>
  </div>

</body>
</html>
