<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Application Form (Landscape)</title>
  <style>
    /* Base page styles */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }

    /* Container: wider for landscape-style layout */
    .form-container {
      max-width: 900px;     /* wider than portrait version */
      margin: 0 auto;
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Use a two-column layout */
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .col-half {
      flex: 1 1 45%;  /* roughly two columns */
      min-width: 200px;
    }

    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }
    .form-actions button {
      background-color: #0066cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-actions button:hover {
      background-color: #004a99;
    }

    /* Print styles: make page landscape when printing */
    @media print {
      @page {
        size: A4 landscape;
        margin: 10mm;
      }
      body {
        padding: 0;
        background: none;
      }
      .form-container {
        box-shadow: none;
        border: none;
        margin: 0;
        padding: 0;
        width: 100%;
      }
      .row {
        display: block;
      }
      .col-half {
        width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Investment Application Form</h2>
    <form action="/submit-investment" method="post">

      <div class="row">
        <div class="col-half">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
          </div>

          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>

          <div class="form-group">
            <label for="tax_id">PAN / Tax ID</label>
            <input type="text" id="tax_id" name="tax_id" required>
          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" required>
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3"></textarea>
          </div>
        </div>

        <div class="col-half">
          <div class="form-group">
            <label for="investment_type">Investment Type</label>
            <select id="investment_type" name="investment_type" required>
              <option value="">-- Select --</option>
              <option value="lumpsum">Lumpsum</option>
              <option value="systematic">Systematic / Recurring</option>
            </select>
          </div>

          <div class="form-group">
            <label for="amount">Amount to Invest (INR)</label>
            <input type="number" id="amount" name="amount" required min="0" step="any">
          </div>

          <div class="form-group">
            <label for="investment_vehicle">Fund / Scheme / Product Name</label>
            <input type="text" id="investment_vehicle" name="investment_vehicle">
          </div>

          <div class="form-group">
            <label for="nominee">Nominee / Beneficiary (if any)</label>
            <input type="text" id="nominee" name="nominee">
          </div>

          <div class="form-group">
            <label for="notes">Additional Notes / Comments</label>
            <textarea id="notes" name="notes" rows="4"></textarea>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Submit Application</button>
      </div>

    </form>
  </div>

</body
