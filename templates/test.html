<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - DigiBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .top-bar {
      background-color: #97144D;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      user-select: none;
      position: sticky;
      top: 0;
      z-index: 1030;
    }

    .top-bar h5 {
      margin: 0;
      font-weight: 700;
      color: white;
    }

    .logout-btn {
      background: transparent;
      border: 1.5px solid white;
      color: white;
      padding: 5px 15px;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    .logout-btn:hover {
      background-color: white;
      color: #97144D;
    }

    /* Profile Card */
    .profile-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #97144D;
      margin-bottom: 15px;
    }

    .profile-header h3 {
      font-weight: 700;
      color: #97144D;
    }

    .profile-info label {
      font-weight: 600;
      color: #97144D;
    }

    .profile-info input,
    .profile-info textarea {
      border: 0.5px solid #97144D;
    }

    footer.bg-custom {
      background-color: #97144D;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <h5>DigiBank - User Profile</h5>
    <div>
      <span class="me-3">Welcome, {{ user.name }}!</span>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
  </div>

  <!-- Profile Content -->
  <div class="profile-container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <h3>{{ user.name }}</h3>
      <p class="text-muted">{{ user.role }}</p>
    </div>

    <form class="profile-info">
      <div class="row mb-3">
        <div class="col-md-4">
          <label>Name</label>
          <input type="text" class="form-control" value="{{ user.name }}" readonly>
        </div>
        <div class="col-md-4">
          <label>Customer ID</label>
          <input type="text" class="form-control" value="{{ user.cust_id }}" readonly>
        </div>
        <div class="col-md-4">
          <label>User ID</label>
          <input type="text" class="form-control" value="{{ user.user_id }}" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label>PAN</label>
          <input type="text" class="form-control" value="{{ user.pan }}" readonly>
        </div>
        <div class="col-md-4">
          <label>Aadhaar</label>
          <input type="text" class="form-control" value="{{ user.aadhaar }}" readonly>
        </div>
        <div class="col-md-4">
          <label>Department</label>
          <input type="text" class="form-control" value="{{ user.department }}" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label>Mobile</label>
          <input type="text" class="form-control" value="{{ user.mobile_no }}" readonly>
        </div>
        <div class="col-md-4">
          <label>Email</label>
          <input type="text" class="form-control" value="{{ user.email }}" readonly>
        </div>
        <div class="col-md-4">
          <label>Role</label>
          <input type="text" class="form-control" value="{{ user.role }}" readonly>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <label>Address</label>
          <textarea class="form-control" rows="3" readonly>{{ user.address }}</textarea>
        </div>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-custom">
    Â© 2025 DigiBank. All rights reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
