<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .apply-box {
      margin: 30px auto;
      max-width: 1000px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .apply-box h4 {
      color: #7a004c;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: 500;
    }
    .btn-maroon {
      background-color: #7a004c;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container apply-box">
    <div class="row">
      <div class="col-md-5">
        <h4>Home Loan</h4>
        <img src="https://cdn-icons-png.flaticon.com/512/2942/2942861.png" class="img-fluid rounded mb-3" alt="Loan">
        <h6><strong>Eligibility Criteria</strong></h6>
        <ul>
          <li>Age (21–60) for Salaried and (21–65) for Self Employed</li>
          <li>Loans for Resident Indian and NRI Salaried & Self-Employed customers</li>
        </ul>
      </div>
      <div class="col-md-7">
        <form>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Customer Type</label>
              <select class="form-select">
                <option>Existing</option>
                <option>New</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Mobile No</label>
              <input type="tel" class="form-control" placeholder="Mobile Number">
            </div>
            <div class="col">
              <label class="form-label">Email ID</label>
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">State</label>
              <select class="form-select">
                <option>Choose...</option>
                <option>Maharashtra</option>
                <option>Karnataka</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">City</label>
              <select class="form-select">
                <option>Choose...</option>
                <option>Mumbai</option>
                <option>Bangalore</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Enter Captcha</label>
            <div class="d-flex align-items-center gap-3">
              <input type="text" class="form-control" placeholder="Enter code">
              <img src="https://api.iconify.design/simple-icons/captcha.svg?color=%237a004c" width="80" alt="Captcha">
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
              I authorize Danny Bank to contact me for loan updates & product details.
            </label>
          </div>

          <button type="submit" class="btn btn-maroon px-4">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
