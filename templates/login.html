<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Union Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body style="background-color: #f8f9fa;">
  <style>
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      border: 2px solid #97144D;
    }
    .form-title {
      color: #97144D;
    }
    .btn-submit {
      background-color: #97144D;
      color: white;
      border: 1px solid #97144D;
      font-weight: 600;
    }
    .btn-submit:hover,
    .btn-submit:focus {
      background-color: #7a103c;
      border-color: #7a103c;
    }
    .btn-outline-custom {
      color: #ffffff !important;
      border: 2px solid #ffffff !important;
      background-color: transparent !important;
      font-weight: 500;
    }
    .btn-outline-custom:hover,
    .btn-outline-custom:focus,
    .btn-outline-custom:active {
      color: #ffffff !important;
      border-color: #ffffff !important;
      background-color: transparent !important;
      box-shadow: none !important;
    }
    .custom-navbar {
      background-color: #97144D !important;
    }
  </style>

  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container-fluid">
      <img src="{{ url_for('static', filename='images/axislogo1.png') }}" alt="Axis Bank" height="60" class="my-2" />
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('exploreproduct') }}">Explore Products</a>
          </li>
        </ul>
        <div class="d-flex">
          <a href="{{ url_for('signup') }}" class="btn btn-outline-custom me-4">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-container shadow-sm">
      <h2 class="form-title text-center mb-4">Login</h2>

      <!-- ðŸ”” Flash Message Block -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post" autocomplete="on">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="username" name="email" placeholder="you@example.com" required autocomplete="email" />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn btn-submit w-100 mb-3">Login</button>
      </form>

      <!-- Sign-up Prompt -->
      <p class="text-center small">
        Donâ€™t have an account?
        <a href="{{ url_for('signup') }}" style="color: #97144D">Sign Up</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
