<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | DigiBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <style>
    :root {
      --primary-color: #0B4D83;
      --secondary-color: #1976D2;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      border: 2px solid var(--primary-color);
    }
    .form-title {
      color: var(--primary-color);
    }
    .btn-submit {
      background-color: var(--primary-color);
      color: white;
      border: 1px solid var(--primary-color);
      font-weight: 600;
    }
    .btn-submit:hover,
    .btn-submit:focus {
      background-color: #7a103c; /* keep consistent with signup hover */
      border-color: #7a103c;
    }
    .btn-outline-custom {
      color: #ffffff !important;
      border: 2px solid #ffffff !important;
      background-color: transparent !important;
      font-weight: 500;
    }
    .btn-outline-custom:hover,
    .btn-outline-custom:focus,
    .btn-outline-custom:active {
      color: #ffffff !important;
      border-color: #ffffff !important;
      background-color: transparent !important;
      box-shadow: none !important;
    }
    .custom-navbar {
      background-color: var(--primary-color) !important;
    }
    .navbar-heading {
      color: #ffffff;
      margin: 0;
    }
    .form-section {
      padding-top: 120px; /* so form doesn't hide behind navbar */
    }
 
    /* âœ… Updated Logo CSS for better contrast on dark background */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap');
 
    .digi-bank-logo {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .digi-bank-logo:hover {
      transform: scale(1.05);
    }
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 6px 18px rgba(102, 126, 234, 0.3), 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .logo-icon::before {
      content: '';
      position: absolute;
      top: 8px;
      left: 8px;
      right: 8px;
      bottom: 8px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
    }
    .logo-icon::after {
      content: 'D';
      position: absolute;
      color: transparent;
      background: linear-gradient(135deg, #667eea, #764ba2);
      background-clip: text;
      -webkit-background-clip: text;
      font-weight: 800;
      font-size: 20px;
      z-index: 2;
    }
    .logo-text {
      color: #fff;
    }
    .main-text {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.5px;
      line-height: 1;
    }
    .digi {
      background: linear-gradient(135deg, #87CEEB 0%, #98D8E8 25%, #FFF8DC 50%, #87CEFA 100%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .bank {
      color: #ffffff;
      margin-left: 3px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .tagline {
      font-size: 9px;
      font-weight: 600;
      color: #e8f4f8;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 2px;
    }
  </style>
</head>
<body style="background-color: #f8f9fa;">
 
  <!-- âœ… Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar fixed-top">
    <div class="container-fluid d-flex align-items-center justify-content-between">
     
      <!-- âœ… Replaced Image with Custom Logo -->
      <div class="digi-bank-logo">
        <div class="logo-icon"></div>
        <div class="logo-text">
          <div class="main-text">
            <span class="digi">DiGi</span><span class="bank">Bank</span>
          </div>
          <div class="tagline">Digital Excellence</div>
        </div>
      </div>
 
      <!-- Center Heading -->
      <h5 class="navbar-heading text-white text-center flex-grow-1">
        Welcome DigiBank Login Page
      </h5>
 
      <!-- Sign Up Button on Right -->
      <a href="{{ url_for('signup') }}" class="btn btn-outline-custom">Sign Up</a>
    </div>
  </nav>
 
  <!-- âœ… Login Form -->
  <div class="container form-section d-flex justify-content-center align-items-start mt-3">
    <div class="form-container shadow-sm">
      <h2 class="form-title text-center mb-4">Login</h2>
 
      <!-- ðŸ”” Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
 
      <form method="post" autocomplete="on">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="username" name="email" placeholder="you@example.com" required autocomplete="email" />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required autocomplete="current-password" />
        </div>
        <button type="submit" class="btn btn-submit w-100 mb-3">Login</button>
      </form>
 
      <!-- Sign-up Prompt -->
      <p class="text-center small">
        Don't have an account?
        <a href="{{ url_for('signup') }}" style="color: var(--primary-color);">Sign Up</a>
      </p>
    </div>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
