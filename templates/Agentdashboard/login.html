<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DigiBank Agent Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f4f4;
    }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }
    h3 {
      color: #97144D;
    }
    .btn-digi {
      background-color: #97144D;
      color: #fff;
    }
    .btn-digi:hover {
      background-color: #7a103e;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">DigiBank Agent Login</h3>

    <!-- Form now posts to Flask -->
    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label class="form-label">Username / Email</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Select Domain</label>
        <select name="domain" class="form-select" required>
          <option value="" selected disabled>Choose...</option>
          <option value="loan">Loan</option>
          <option value="cards">Cards</option>
          <option value="forex">Forex</option>
        </select>
      </div>
      <button type="submit" class="btn btn-digi w-100">Login</button>
    </form>

    <!-- Show error if Flask passes one -->
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
